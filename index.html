<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Poppins&display=swap" rel="stylesheet">
<body>
    <p>countdown To</p>
    <h1 class="newyear">Newyear 2024</h1>
    <div class="counter">
    

        <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
            </div>

            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
                </div>

                <div class="box">
                    <h2 id="Seconds">00</h2>
                    <small>Seconds</small>
                    </div>
    </div>
        

   


    <script src="script.js"></script>
</body>
</html>
